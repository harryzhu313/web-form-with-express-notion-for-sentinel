              <!-- 隐藏字段：存储Google广告的GCLID -->
              <input type="hidden" id="gclid_field" name="gclid" value="">
              
              <div class="form-row">
                <div class="input-group">
                  <label for="newPageName">*Name</label>
                  <div class="input-icon-container">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="text" id="newPageName" />
                  </div>
                </div>
              
                <div class="input-group">
                  <label for="newEmail">*Email</label>
                  <div class="input-icon-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="newEmail" placeholder="example@mail.com"/>
                  </div>
                </div>
              </div>
              

              <div class="form-row">
                <div class="input-group">
                  <label for="newPhoneNumber">WhatsApp</label>
                  <div class="input-icon-container">
                    <i class="fa-solid fa-phone-volume"></i>
                    <input type="tel" id="newPhoneNumber"/>
                  </div>
                </div>
              <!-- 隐藏了 -->
                <div class="input-group" style="visibility: hidden;" id="hidden">
                  <label for="header">Header 1</label>
                  <input type="text" id="header"/>
                </div>
              </div>
              
              <label for="newParagraph">Contents</label>
              <div class="input-icon-container">
                <i id="textarea-icon" class="fa-solid fa-comment"></i>
                <textarea id="newParagraph" placeholder="👋 Hello! Please specify your country and describe your needs. (Regarding consultations on SENTINEL's products or solutions)"></textarea>
              </div>
              <!-- 按钮组 -->
            <div class="button-group">  
              <!-- 新增：刷新按钮 -->
              <button type="button" id="refreshBtn" title="Refresh">
                <i class="fa-solid fa-arrows-rotate"></i>
              </button>
              <button type="submit" id="submitBtn"><strong>Submit</strong></button>
              <span class="bar"><span class="load"></span></span>
            </div>
            </form>
